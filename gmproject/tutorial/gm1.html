<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Maps Project</title>
    
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
    
        #map {
            height: 100%;
        }
        
        
    </style>
    
</head>
<body>
   
   <h1>Google Maps 1</h1>
   
   <div id="map"></div>
   
   <script>
       var map;
       function initMap() {
           map = new google.maps.Map(document.getElementById('map'), 
           { center: { lat: -34.397, lng: 150.644 }, zoom: 8 });
       }
   </script>   
   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPL5FbwKVlLkZL0quNPnsi3dOpK-d59Ko&callback=initMap" async defer></script>
    
</body>
</html>
