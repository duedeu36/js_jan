<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Google Maps Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
      html,
      body {
          height: 100%;
          margin: 0;
          padding: 0;
      }

      #header {
          height: 30px;
          background-color: darkgrey;
          padding-top: 10px;
          padding-left: 20px;

      }
      #map {
          height: 90%;
      }

      #footer {
          height: 30px;
          background-color: darkgrey;
      }

      .btn:hover {
          cursor: pointer;
      }

  </style>
  <script src="jquery.js"></script>
</head>

<body>
    <div id="header">
        <input type="text" id="inputLocation" placeholder="Berlin Germany">
        <button id="addLocation" class="btn">Add Location</button>
        <button id="zoomout" class="btn">Zoom out</button>
        <button id="zoomin" class="btn">Zoom in</button>
        <button id="remove" class="btn">Remove:</button>
        <select class="selectBox">
            <option class="opt">Please select:</option>
        </select>
        
        
        
        
        
    </div>
    
    
    <div id="map"></div>
    
    <script>
        var map;
        
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: 52.520007,
                    lng: 13.404954
                },
                zoom: 8
            });
        }
        
        </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPL5FbwKVlLkZL0quNPnsi3dOpK-d59Ko&callback=initMap" async defer></script>
  
  <div id="footer"></div>
  <script src="main.js"></script>
</body>

</html>
